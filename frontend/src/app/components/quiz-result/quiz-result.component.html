<div class="quiz-feedback-container">
  <div class="background"></div>
  <div class="quiz-feedbacks">
    <h2 class="feedbacks-title">Quiz Results</h2>
    <ul class="feedbacks-list">
      <li *ngFor="let attempt of quizAttemptsUsers" class="feedback-item">
        <strong class="user-label">User:</strong> {{ attempt.userName }}<br />
        <ul>
          <li *ngFor="let score of attempt.quizAttempt">
            <strong>Attempt Number:</strong> {{ score.attemptNumber }}
            <strong>Score:</strong> {{ score.result.resultScore }}
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <div *ngIf="quizAttemptsUsers.length === 0">
    <p class="no-feedbacks-message">No quiz feedbacks available.</p>
  </div>
</div>

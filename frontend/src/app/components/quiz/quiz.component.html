<div class="quizzes-container" *ngIf="quizzes">
  <h2 class="quizzes-title">All Quizzes</h2>
  <ul class="quizzes-list">
    <li *ngFor="let quiz of quizzes" class="quiz-item">
      <span class="quiz-title"
        >{{ quiz.course.courseName }} - {{ quiz.quizTitle }}</span
      >
      <span *ngIf="highestAttemptsMap.get(quiz.quizId) !== undefined">
        <span class="attempt-info"
          >Attempts: {{ highestAttemptsMap.get(quiz.quizId) }} /
          {{ quiz.quizNumberOfAttempts }}</span
        >
      </span>
      <button
        *ngIf="!isDisabled(quiz)"
        (click)="takeQuiz(quiz)"
        class="quiz-button"
      >
        Take Quiz
      </button>
    </li>
  </ul>
</div>
<div *ngIf="!quizzes || quizzes.length === 0">
  <p>No Quiz Available</p>
</div>

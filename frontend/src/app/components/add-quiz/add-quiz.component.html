<div *ngIf="quizzes.length > 0">
  <h2>Quizzes for Course {{ course.courseName }}</h2>
  <ul>
    <li *ngFor="let quiz of quizzes">
      <strong>Quiz Title:</strong> {{ quiz.quizTitle }}<br />
      <!-- Add more properties as needed -->
    </li>
  </ul>
</div>

<div *ngIf="quizzes.length === 0">
  <p>No quizzes found for Course {{ course.courseName }}.</p>
</div>

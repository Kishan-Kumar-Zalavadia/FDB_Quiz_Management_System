<div class="courses-container">
  <div class="background"></div>
  <div class="course-section available-courses">
    <h2 class="section-title">Available Courses</h2>
    <ul class="course-list">
      <li *ngFor="let course of courses" class="course-item">
        {{ course.courseName }}
        <br />
        by {{ course.professor.userName }}
        <button (click)="enrollCourse(course)" class="enroll-button">
          Enroll
        </button>
      </li>
    </ul>
    <p *ngIf="courses.length === 0">No courses found</p>
  </div>

  <div class="course-section enrolled-courses">
    <h2 class="section-title">Enrolled Courses</h2>
    <ul class="course-list">
      <li *ngFor="let course of enrolledCourses" class="course-item">
        {{ course.courseName }}
        <button (click)="showAnnouncements(course)" class="enroll-button">
          Show Announcements
        </button>
      </li>
    </ul>
    <p *ngIf="enrolledCourses.length === 0">No courses enrolled</p>
  </div>
</div>

<div class="main-container">
  <div class="background"></div>
  <div class="container">
    <h2>Login</h2>
    <form #loginform="ngForm" (ngSubmit)="loginUser()">
      <small class="text-danger">{{ errorMsg }}</small>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          class="form-control"
          placeholder="Enter email"
          name="email"
          [(ngModel)]="user.emailID"
          required
          pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
          #email="ngModel"
          [class.is-invalid]="email.invalid && email.touched"
        />
        <small
          class="text-danger"
          [class.d-none]="email.valid || email.untouched"
          >Email Id is required field</small
        >
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input
          type="password"
          class="form-control"
          placeholder="Enter password"
          name="pwd"
          [(ngModel)]="user.password"
          required
          #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched"
        />
        <small
          class="text-danger"
          [class.d-none]="password.valid || password.untouched"
          >Password is required field</small
        >
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember" /> Remember me</label>
      </div>
      <button
        [disabled]="loginform.form.invalid"
        type="submit"
        class="btn btn-info"
      >
        Login
      </button>
    </form>
    <!-- Method-1 -->
    <!-- * <small class="float-right" (click)="gotoRegistration()">New user? Register here</small> -->
    <!-- Method-2 -->
    <small [routerLink]="['/register']">New user? Register here!!</small>
  </div>
</div>

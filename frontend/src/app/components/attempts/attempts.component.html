<div>
  <h2>Quiz Attempts</h2>
  <ul>
    <li *ngFor="let attempt of quizAttempts">
      <p>Attempt ID: {{ attempt.quizAttemptId }}</p>
      <p>Attempt Number: {{ attempt.attemptNumber }}</p>
      <p>Start Time: {{ attempt.startTime }}</p>
      <p>End Time: {{ attempt.endTime }}</p>
      <p>Attempt Date: {{ attempt.attemptDate }}</p>
      <!-- Display other attempt details as needed -->
    </li>
  </ul>
</div>
